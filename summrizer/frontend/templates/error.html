<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ error_code }} - {{ app_name }}</title>
    <link rel="icon" href="/assets/tab-logo.jpeg" />
    <link rel="stylesheet" href="{{ url_for('static', filename='landing.css') }}">
    <style>
        .error-container {
            text-align: center;
            padding: 4rem 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: var(--brand);
            margin: 0;
            line-height: 1;
        }
        .error-message {
            font-size: 1.5rem;
            color: var(--muted);
            margin: 1rem 0 2rem;
        }
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <header class="topbar">
        <div class="topbar-inner">
            <div class="brand">
                <img src="/assets/light-theme-logo.jpeg" alt="CarryOn" class="brand-logo logo-light" />
                <img src="/assets/dark-theme-logo.jpeg" alt="CarryOn" class="brand-logo logo-dark" />
                <span>{{ app_name }}</span>
            </div>
        </div>
    </header>
    
    <div class="error-container">
        <h1 class="error-code">{{ error_code }}</h1>
        <p class="error-message">{{ error_message }}</p>
        
        <div class="error-actions">
            <a href="/" class="btn">Go Home</a>
            <a href="/app" class="btn">Try Web App</a>
            <button onclick="history.back()" class="btn">Go Back</button>
        </div>
        
        {% if error_code == 404 %}
        <div style="margin-top: 2rem;">
            <h3>Popular Pages</h3>
            <ul style="list-style: none; padding: 0;">
                <li><a href="/">Landing Page</a></li>
                <li><a href="/app">Web Application</a></li>
                <li><a href="/docs">API Documentation</a></li>
                <li><a href="/api/info">API Information</a></li>
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
